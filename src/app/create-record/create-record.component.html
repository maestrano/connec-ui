<div class="row">
  <div class="col-1">
    <button mat-icon-button (click)="navigateToCollection(collection)">
      <mat-icon aria-label="Back">chevron_left</mat-icon> Back
    </button>
  </div>
  <div class="col-11">
    <h2>Create {{ collection }}</h2>
  </div>
</div>

<json-schema-form
  framework="material-design"
  [loadExternalAssets]="true"
  [schema]="jsonSchema"
  (onSubmit)="createRecord($event)">
</json-schema-form>
